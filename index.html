<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ClimateCast</title>
</head>

<body>

    <div class="container">
        <div class="banner">
            <h1>ClimateCast</h1>
        </div>
        <div class="city-wrapper">
            <aside>
                <h3>Search for a City:</h3>
                <input type="text" id="city" placeholder="San Diego"><button id="search">Search</button>
                <hr>
                <div class="history"><button class="search-history" id="search-history"></button></div>
            </aside>
            <main>
                <div id="city-title" class="city-title"></div>
                <div id="current-data" class="current-data"></div>
                <div class="forecast">
                    <h4>5-Day Forecast:</h4>
                    <div class="five-days">
                        <div id="forecast-data-1" class="forecast-data">1</div>
                        <div id="forecast-data-2" class="forecast-data">2</div>
                        <div id="forecast-data-3" class="forecast-data">3</div>
                        <div id="forecast-data-4" class="forecast-data">4</div>
                        <div id="forecast-data-5" class="forecast-data">5</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
